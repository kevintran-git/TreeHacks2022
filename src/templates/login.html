<!DOCTYPE html>
<html lang="en" style="background: var(--bs-white);">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>FoodSource</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/Footer-Clean.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/Login-Form-Clean.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/Navigation-Clean.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
</head>

<body style="background: var(--bs-white);">
    <!-- INCLUDE NAVBAR -->
    {% include 'components/navbar.html' %}
    <!-- END INCLUDE NAVBAR -->
    <h3 class="text-center align-bottom" style="background: var(--bs-white);height: 105.0938px;padding: 59px;color: var(--bs-red);font-family: Montserrat, sans-serif;font-size: 30px;">login</h3>
    <section class="login-clean" style="background: rgb(255,255,255);">
        <form method="post" action="/login/">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <div class="mb-3"><input class="form-control" type="text" name="login" placeholder="Email"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="mb-3 visually-hidden"><input class="form-control" type="password" name="password" placeholder="Confirm Password"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log In</button></div><a class="forgot" href="#">Don't have an account? Register</a>
        </form>
    </section>
    <!-- INCLUDE FOOTER -->
    {% include 'components/footer.html' %}
    <!-- END INCLUDE FOOTER -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
