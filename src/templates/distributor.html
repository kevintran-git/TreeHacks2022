<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>FoodSource</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/Navigation-Clean.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/Navigation-Clean.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/Footer-Clean.css') }}">

</head>

<body>
    <!-- INCLUDE NAVBAR -->
    {% include 'components/navbar.html' %}
    <!-- END INCLUDE NAVBAR -->
    <div class="container">
        <div class="row" style="padding-top: 20px;">
            <div class="col-md-6 col-xl-3" style="padding-top: 13px;">
                <div class="btn-group" role="group"><button class="btn btn-primary" type="button" style="background: var(--bs-red);" onclick="location.href = '/distributor/post/'">make a new post</button><button class="btn btn-primary" type="button" style="background: var(--bs-red);" onclick="location.href = '/distributor/find/';">find a food donor</button></div>
            </div>
            <div class="col-md-6">
                <h1 style="color: var(--bs-red);font-family: Montserrat, sans-serif;font-size: 30px;padding: 25px;text-align: left;">your upcoming events</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="padding-top: 10px;">
                <div class="card-group" id="card-group">
                </div>
            </div>
        </div>
    </div>
    <!-- INCLUDE FOOTER -->
    {% include 'components/footer.html' %}
    <!-- END INCLUDE FOOTER -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        var posts = {{ posts|tojson }};
    </script>
    <script src="{{url_for('static', filename='js/distributor.js')}}"></script>
</body>

</html>
