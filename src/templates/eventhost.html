<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>FoodSource</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/Footer-Clean.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/Navigation-Clean.css') }}">

</head>

<body>
    <!-- INCLUDE NAVBAR -->
    {% include 'components/navbar.html' %}
    <!-- END INCLUDE NAVBAR -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="text-align: center;color: var(--bs-red);font-family: Montserrat, sans-serif;padding-top: 15px;font-size: 30px;"><strong>make a new post</strong></h1>
            </div>
        </div>
    </div>
    <form method="post" action="/event_post/">
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="padding: 10px;">
                    <div class="input-group"><span class="input-group-text">Post title:</span><input class="form-control" type="text" name="title"></div>
                </div>
                <div class="col-md-12" style="padding: 10px;">
                    <div class="input-group"><span class="input-group-text">Organization Name:</span><input class="form-control" type="text" name="org_name"></div>
                </div>
                <div class="col-md-12" style="padding: 10px;">
                    <div class="input-group"><span class="input-group-text">Name of Food(s):</span><input class="form-control" type="text" name="food_name"></div>
                </div>
                <div class="col-md-12" style="padding: 10px;">
                    <div class="input-group"><span class="input-group-text">Address for Pickup:</span><input class="form-control" type="text" name="address"></div>
                </div>
                <div class="col-md-12" style="padding: 10px;">
                    <div class="input-group"><span class="input-group-text">Date and Time:</span><input class="form-control" type="text" name="date"></div>
                </div>
                <div class="col-md-12" style="padding: 10px;">
                    <div class="input-group"><span class="input-group-text">Common Allergens (if any):</span><input class="form-control" type="text" name="allergens"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6" style="padding: 10px;"><button class="btn btn-primary" type="button" style="background: var(--bs-red);" onclick="location.href = '/'">Back</button></div>
                <div class="col-md-6" style="padding: 10px;text-align: right;"><button class="btn btn-primary" type="submit" style="text-align: right;background: var(--bs-red);">Submit</button></div>
            </div>
        </div>
    </form>
    <!-- INCLUDE FOOTER -->
    {% include 'components/footer.html' %}
    <!-- END INCLUDE FOOTER -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
