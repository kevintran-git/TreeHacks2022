<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Food Donor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/Contact-Form-Clean.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/Navigation-with-Button.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/vanilla-zoom.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/Footer-Clean.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/Navigation-Clean.css') }}">

</head>

<body>
    <!-- INCLUDE NAVBAR -->
    {% include 'components/navbar.html' %}
    <!-- END INCLUDE NAVBAR -->
    <div class="container" style="width: 1000px;height: 68px;">
        <div class="row" style="height: 68px;">
            <div class="col-md-12" style="height: 68px;width: 1200px;"></div>
        </div>
    </div>
    <section class="contact-clean" style="background: rgb(255,255,255);">
        <form method="post" style="background: rgb(241,247,252);">
            <h2 class="text-center" style="margin: 0px;">Contact us</h2>
            <h2 class="text-center" style="margin-top: 5px;font-size: 15px;font-family: Montserrat;color: var(--bs-secondary);">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Have a question or concern? Please&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;leave us a message!</h2>
            <div class="mb-3"><input class="form-control" type="text" name="name" placeholder="Name"></div>
            <div class="mb-3"><input class="form-control is-invalid" type="email" name="email" placeholder="Email" style="border-top-color: rgb(206, 212, 218);border-right-color: rgb(206, 212, 218);border-bottom-color: rgb(206, 212, 218);border-left-color: rgb(206, 212, 218);"></div>
            <div class="mb-3"><textarea class="form-control" name="message" placeholder="Message" rows="14"></textarea></div>
            <div class="mb-3" style="background: rgb(241,247,252);"><button class="btn btn-primary" type="submit" style="background: #c41e3a;color: var(--bs-white);font-family: Montserrat;font-size: 16px;">submit</button></div>
        </form>
    </section>
    <!-- INCLUDE FOOTER -->
    {% include 'components/footer.html' %}
    <!-- END INCLUDE FOOTER -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static',filename='js/bs-init.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="{{ url_for('static',filename='js/vanilla-zoom.js') }}"></script>
    <script src="{{ url_for('static',filename='js/theme.js') }}"></script>
</body>

</html>
