    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="text-align: center;color: var(--bs-red);font-family: Montserrat, sans-serif;padding-top: 15px;font-size: 30px;"><strong>make a new post</strong></h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="padding: 10px;">
                <div class="input-group"><span class="input-group-text">Post title:</span><input class="form-control" type="text"></div>

            <div class="col-md-12" style="padding: 10px;">

            </div>
            <div class="col-md-12" style="padding: 10px;">
                <div class="input-group"><span class="input-group-text">Address for Pickup:</span><input class="form-control" type="text"></div>
            </div>
            <div class="col-md-12" style="padding: 10px;">
                <div class="input-group"><span class="input-group-text">Date and Time:</span><input class="form-control" type="text"></div>
            </div>
            <div class="col-md-12" style="padding: 10px;">
                <div class="input-group"><span class="input-group-text">Common Allergens (if any):</span><button class="btn btn-primary" type="button" style="margin: 5px;background: rgb(135,191,255);border-color: rgb(135,191,255);">Peanuts</button><button class="btn btn-primary" type="button" style="margin: 5px;background: rgb(135,191,255);border-color: rgb(135,191,255);">Tree nuts</button><button class="btn btn-primary" type="button" style="margin: 5px;background: rgb(135,191,255);border-color: rgb(135,191,255);">Dairy</button><button class="btn btn-primary" type="button" style="margin: 5px;background: rgb(135,191,255);border-color: rgb(135,191,255);">Eggs</button><button class="btn btn-primary" type="button" style="margin: 5px;background: rgb(135,191,255);border-color: rgb(135,191,255);">Gluten</button><button class="btn btn-primary" type="button" style="margin: 5px;background: rgb(135,191,255);border-color: rgb(135,191,255);">Soy</button><button class="btn btn-primary" type="button" style="margin: 5px;background: rgb(135,191,255);border-color: rgb(135,191,255);">Fish</button><button class="btn btn-primary" type="button" style="margin: 5px;background: rgb(135,191,255);border-color: rgb(135,191,255);">Shellfish</button>
